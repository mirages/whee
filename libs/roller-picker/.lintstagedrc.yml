"*.md":
  - prettier --write
"*.{ts,tsx}":
  # modify ts file, test it first. Here must be specify the karma.conf.ts file
  # Reference for related issues: https://github.com/mirages/lib-starter#lint-staged
  - karma start karma.conf.ts --single-run --browsers ChromeHeadless
  # then prettier and eslint
  - prettier --write
  - eslint --fix
# stylelint
"*.{css,less,scss}":
  - stylelint --fix